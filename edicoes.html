<body class="bg-light">

            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img id="navLogo"
                            src="http://192.168.160.58/Olympics/Images/Olympic_rings.svg" height="35px" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-black" aria-current="page" href="index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="paises.html">Países</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="atletas.html">Atletas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="modalidades.html">Modalidades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="edicoes.html">Edições</a>
                            </li>
                        </li>
                    </ul>
                            <label for="lightSwitch">
                                <input type="checkbox" id="lightSwitch" class="lightSwitch" />
                                <i class="fa-solid fa-moon"></i>
                            </label>
                </div>
            </div>
            </nav>
        </div>
    </div>

    <a class="btn btn-secondary" href="profile.html" style="position: fixed;right:20px;bottom: 20px;z-index: 1030; border-radius: 100%; background-color: coral; outline: none; border: none;">
        <i class="fas fa-user"></i>
    </a>
      


    <div class="container">
        <div class="row small my-2 text-white">
            <div class="col-6">
                <span data-bind="html: 'Página: ' + currentPage() + ' de ' + totalPages()"></span><br />
                <span data-bind="html: 'Jogos: '+ fromRecord() + '-' + toRecord() + ' de ' + totalRecords()"></span>
            </div>
            <div class="col-6">
                <div class="input-group rounded ui-widget">
                    <input type="search" class="form-control rounded" id="searchbar" placeholder="Search"
                        aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            <div class="col-sm-12 d-grid d-sm-flex justify-content-sm-center justify-content-md-end my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page"
                            data-bind="attr: { href: './edicoes.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page"
                            data-bind="attr: { href: './edicoes.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link"
                            data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link"
                            data-bind="attr: { href: './edicoes.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                    </li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page"
                            data-bind="attr: { href: './edicoes.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page"
                            data-bind="attr: { href: './edicoes.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </div>

    <div class="carousel">
        <div class="owl-carousel" data-bind="foreach: { data: records, afterAdd: initOwlCarousel }">
            <div class="card" style="width: 18rem;">
                <button class="btn favourite-button" data-bind="event: { click: toggleFavourite.bind($data, 'Events', Id, Name) }">
                    <i class="fa fa-heart" style="color: black;" data-bind="attr:{id: 'favourite_' + Id}"></i>
                  </button>
                <img data-bind="attr:{src:Logo}" style="object-fit: cover; height: 10rem; object-position: center;"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" data-bind="text:Name"></h5>
                    <p class="card-text" data-bind="text: CityName"></p>
                    <p class="card-text" data-bind="text: CountryName"></p>
                    <a data-bind="attr:{href: '/evento.html?id=' + Id}" class="btn btn-primary"> Ver Todos os detalhes</a>
                </div>
            </div>
        </div>
    </div>

        <div class="container p-4">
            <section>

                <div class="row">

                        <ul class="list-unstyled mb-0">

                                    geral@ua.pt

                            </li>
                            <li>
                                <p>
                                    +351 234 370 200
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </footer>


    <a class="btn btn-secondary" href="statistics.html"

    <script src="customJS/loader.js"></script>
</body>
