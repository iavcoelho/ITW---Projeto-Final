<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="customCSS/main.css">
  <link rel="stylesheet" href="customCSS/cards.css">
  <link rel="stylesheet" href="customCSS/loader.css">
  <link rel="stylesheet" href="customCSS/lightswitch.css">
  <!-- JQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- ChartJS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <!-- Loader -->
  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <!-- /Loader -->

  <!-- Nav -->
  <div class="autohide bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img id="navLogo"
                        src="http://192.168.160.58/Olympics/Images/Olympic_rings.svg" height="35px" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="paises.html">Países</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="atletas.html">Atletas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="modalidades.html">Modalidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="edicoes.html">Edições</a>
                        </li>
                    </li>
                </ul>
                        <label for="lightSwitch">
                            <input type="checkbox" id="lightSwitch" class="lightSwitch" />
                            <i class="fa-solid fa-moon"></i>
                        </label>
            </div>
        </div>
        </nav>
    </div>
</div>
  <!-- Fim Nav -->


  <a class="btn btn-secondary" href="profile.html" style="position: fixed;right:20px;bottom: 20px;z-index: 1030; border-radius: 100%; background-color: coral; outline: none; border: none;">
    <i class="fas fa-user"></i>
</a>

  <!-- Content -->

  <div class="container">
    <div class="m-4">
      <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
          <a href="#data" class="nav-link active" data-bs-toggle="tab">Dados</a>
        </li>
        <li class="nav-item">
          <a href="#athletes" class="nav-link" data-bs-toggle="tab">Atletas</a>
        </li>
        <li class="nav-item">
          <a href="#competitions" class="nav-link" data-bs-toggle="tab">Competições</a>
        </li>
        <li class="nav-item">
          <a href="#modalities" class="nav-link" data-bs-toggle="tab">Modalidades</a>
        </li>
        <li class="nav-item">
          <a href="#medals" class="nav-link" data-bs-toggle="tab">Medalhas</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="data">
          <div class="row">
            <h4 class="mt-2 text-white">Dados sobre o evento</h4>
            <table>
              <tr>
                <th>Nome: </th>
                <td data-bind="text: Name"></td>
              </tr>
              <tr>
                <th>País: </th>
                <td data-bind="text: CountryName"></td>
              </tr>
              <tr>
                <th>Cidade: </th>
                <td data-bind="text: City"></td>
              </tr>
              <tr>
                <th>Número de Atletas: </th>
                <td data-bind="text: Athletes().length"></td>
              </tr>
              <tr>
                <th>Número de Modalidades: </th>
                <td data-bind="text: Modalities().length"></td>
              </tr>
              <tr>
                <th>Número de Competições: </th>
                <td data-bind="text: Competitions().length"></td>
            </table>
            <img data-bind="attr:{src: Photo}" alt="">
          </div>
        </div>
        <div class="tab-pane fade" id="athletes">
          <h4 class="mt-2 text-white">Atletas participantes</h4>
              <div class="small" data-bind="foreach: Athletes">
                <!-- ko if: BestPosition == 1 -->
                <a data-bind="attr:{href: './atleta.html?id=' + Id}">
                  <div class="border rounded d-inline-block mr-2 mb-1 p-1 text-decoration-none link-dark bg-warning">
                    <span data-bind="text:' ' + Name + ' (' + Id + ') '"></span>
                  </div>
                </a>
                <!-- /ko -->
                <!-- ko if: BestPosition == 2 -->
                <a data-bind="attr:{href: './atleta.html?id=' + Id}">
                  <div class="border rounded d-inline-block mr-2 mb-1 p-1 text-decoration-none link-light bg-secondary">
                    <span data-bind="text:' ' + Name + ' (' + Id + ') '"></span>
                  </div>
                </a>
                <!-- /ko -->
                <!-- ko if: BestPosition == 3 -->
                <a data-bind="attr:{href: './atleta.html?id=' + Id}">
                  <div style="background-color: #cd7f32;"
                    class="border rounded d-inline-block mr-2 mb-1 p-1 text-decoration-none link-dark"><span
                      data-bind="text:' ' + Name + ' (' + Id + ') '"></span></div>
                </a>
                <!-- /ko -->
                <!-- ko if: BestPosition == 4 -->
                <a data-bind="attr:{href: './atleta.html?id=' + Id}">
                  <div class="border rounded d-inline-block mr-2 mb-1 p-1 text-decoration-none link-primary"><span
                      data-bind="text:' ' + Name + ' (' + Id + ') '"></span></div>
                </a>
                <!-- /ko -->
              </div>
        </div>
        <div class="tab-pane fade" id="competitions">
          <h4 class="mt-2 text-white">Competições</h4>
          <div class="small" data-bind="foreach: Competitions">
            <div class="border rounded d-inline-block mr-3 mb-1 p-2 text-decoration-none text-info"><img
                data-bind="attr:{src: Photo}" style="height: 20px;"><span data-bind="text:Name"></span></div>
          </div>
        </div>
        <div class="tab-pane fade" id="modalities">
          <h4 class="mt-2 text-white">Modalidades</h4>
          <div class="small" data-bind="foreach: Modalities">
              <div class="border rounded d-inline-block mr-2 mb-1 p-1 text-decoration-none link-info"><img
                  data-bind="attr:{src: Photo}" style="height: 30px;filter: invert(50%)" alt=""><span
                  data-bind="text:' ' + Name + ' (' + Id + ') '"></span></div>
          </div>
        </div>
        <div class="tab-pane fade" id="medals">
          <canvas id="medalGraph"></canvas>
        </div>
      </div>
    </div>
  </div>

  <a class="btn btn-secondary" href="statistics.html"
  style="position: fixed;left:20px;bottom: 20px;z-index: 1030; border-radius: 100%; background-color: coral; outline: none; border: none;">
  <i class="fa-solid fa-chart-simple"></i>

  <!-- Fim Content -->






  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- KnockoutJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
  <script src="customJS/cards.js"></script>
  <script src="customJS/autohide.js"></script>
  <script src="customJS/evento.js"></script>
  <script src="customJS/darkSwitch.js"></script>
  <script src="customJS/loader.js"></script>

</body>

</html>
