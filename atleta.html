<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="customCSS/main.css">
  <link rel="stylesheet" href="customCSS/loader.css">

</head>

<body class="bg-light">
    <!-- Loader -->
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <!-- /Loader -->
  <!-- Nav -->
  <div class="autohide bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="http://192.168.160.58/Olympics/Images/Olympic_rings.svg"
              height="35px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="paises.html?page=1">Países</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="atletas.html?page=1">Atletas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Edições
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">1</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">2</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Fim Nav -->
  <!-- Conteúdo -->

  <div class="container" data-bind="">
    <div class="py-2 mb-3">
        <h2 style="color:red"><b data-bind=""></b></h2>
    </div>
    <table class="table table-sm small">
        <tr class="row">
            <th class="col-md-2">Id:</th>
            <td class="col-md-10" data-bind="text: id"></td>
        </tr>
        <tr class="row" data-bind="">
            <th class="col-md-2">Image:</th>
            <td class="col-md-10"><img type="button" data-bind="attr:{src: ImageURL}" class="img-thumbnail col-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><br />[<span data-bind="text: ImageURL"></span>]</td>
        </tr>
        <tr class="row">
            <th class="col-md-2">Nome:</th>
            <td class="col-md-10" data-bind="text: Name"></td>
        </tr>
        <tr class="row">
            <th class="col-md-2">Url:</th>
            <td class="col-md-10"><a class="text-muted text-decoration-none" data-bind="" i class=""></i> [<span class="" data-bind="attr:{href: Link}"></span>]</a></td>
        </tr>
        <tr class="row">
            <th colspan="2">Jogos [<span data-bind="text: Games().length"></span>]:</th>
        </tr>
        <tr>
          <td colspan="2" class="small" data-bind="foreach: Games">
              <div class="border rounded d-inline-block mr-2 mb-1 p-1"><i class=" fa fa-road"></i> <a class="text-muted text-decoration-none" data-bind="text: Name"></a> (<span data-bind="text:Id"></span>)</div>
          </td>
      </tr>
    </table>
</div>


  <!-- Fim Conteúdo -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- KnockoutJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <!-- Autohide navbar script -->
    <script src="customJS/autohide.js"></script>
    <script src="customJS/darkSwitch.js"></script>
    <script src="customJS/loader.js"></script>
    <script src="customJS/atleta.js"></script>
</body>

</html>
