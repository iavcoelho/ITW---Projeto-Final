<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!-- jquery-ui -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- custom css -->
  <link rel="stylesheet" href="customCSS/main.css">
  <link rel="stylesheet" href="customCSS/cards.css">
  <link rel="stylesheet" href="customCSS/loader.css">

</head>

<body class="bg-light">
    <!-- Loader -->
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <!-- /Loader -->
  <!-- Nav -->
  <div class="autohide bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img id="navLogo" src="http://192.168.160.58/Olympics/Images/Olympic_rings.svg"
              height="35px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-black" aria-current="page" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="paises.html">Países</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="atletas.html">Atletas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link text-black" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Edições
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">1</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">2</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex">
          <div class="form-check form-switch ms-auto mt-3 me-3">
            <label class="form-check-label ms-3" for="lightSwitch">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-brightness-high"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                />
              </svg>
            </label>
            <input class="form-check-input" type="checkbox" id="lightSwitch" />
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Fim Nav -->

  <div class="container">
    <div class="row small my-2">
      <div class="col-6">
        <span data-bind="html: 'Página: ' + currentPage() + ' de ' + totalPages()"></span><br />
        <span data-bind="html: 'Países: '+ fromRecord() + '-' + toRecord() + ' de ' + totalRecords()"></span>
      </div>
      
      <div class="col-6">
        <div class="input-group rounded ui-widget">
          <input type="search" class="form-control rounded" id="searchbar" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>

      <div class="col-sm-12 d-grid d-sm-flex justify-content-sm-center justify-content-md-end my-0 pt-3">
        <ul class="pagination float-end">
          <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
          <li class="page-item float-end"><a class="page-link" title="First Page"
              data-bind="attr: { href: './paises.html?page=' + '1',  rel:'prev'}">⇤</a></li>
          <li class="page-item float-end"><a class="page-link" title="Previous Page"
              data-bind="attr: { href: './paises.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
          <!-- /ko -->
          <!-- ko foreach: pageArray()-->
          <!-- ko if:$data == $parent.currentPage() -->
          <li class="active page-item"><a class="page-link"
              data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
          <!-- /ko -->
          <!-- ko if:$data != $parent.currentPage() -->
          <li class="page-item"><a class="page-link"
              data-bind="attr: { href: './paises.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
          </li>
          <!-- /ko -->
          <!-- /ko -->
          <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
          <li class="page-item"><a class="page-link" title="Next Page"
              data-bind="attr: { href: './paises.html?page=' + nextPage(), rel:'next' }">→</a></li>
          <li class="page-item"><a class="page-link" title="Last Page"
              data-bind="attr: { href: './paises.html?page=' + totalPages() }">⇥</a></li>
          <!-- /ko -->
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="row g-3" data-bind="foreach: records">
              <div class="col-md-4 col-sm-6 col-xs-12">
                  <article class="material-card Red" >
                      <h2>
                          <span data-bind="text: Name"></span>
                          <strong>
                              <span data-bind="text: Id"></span>
                          </strong>
                      </h2>
                      <div class="mc-content">
                          <div class="img-container d-flex justify-content-center align-items-center">
                              <!-- ko ifnot: Flag == null -->
                              <img class="img-responsive img" data-bind="attr:{src: Flag}" style="width:80%">
                              <!-- /ko -->
                              <!-- ko if: Flag == null -->
                              <img class="img-responsive" style="height: auto; width: 80%;" src="imagens/flag_placeholder.png">
                              <!-- /ko -->
                          </div>
                          <div class="mc-description" style="color: black;">
                            <p data-bind="text:'IOC: ' + IOC"></p>
                          </div>
                      </div>
                      <a class="mc-btn-action">
                          <i class="fa fa-bars"></i>
                      </a>
                      <div class="mc-footer">
                        <button class="btn btn-primary" data-bind="click: meuModal">Ver Detalhes</button>
                      </div>
                  </article>
              </div>
      </div>
  </div>


       <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button type="button" id="modalCloseButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col d-flex justify-content-center align-items-center" ><img src="" style="height:120px; border:solid 1px black" id="modalImage" alt=""
                  style="max-width: 500px;"></div>
              <div class="col">
                <p id="modalIOC"></p>
                <p id="modalID"></p>
                <p id="modalOrganizer"></p>
                <p id="modalParticipant"></p>
                <p id="modalEvents"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a type="button" id="modalDetails" class="btn btn-primary text-light">Ver Detalhes Completos</a>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- KnockoutJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <!-- Autohide navbar script -->
    <script src="customJS/autohide.js"></script>
    <script src="customJS/paises.js"></script>
    <script src="customJS/darkSwitch.js"></script>
    <script src="customJS/cards.js"></script>
    <script src="customJS/loader.js"></script>
  </body>

</html>
