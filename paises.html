<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="bg-light">

              height="35px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-black" aria-current="page" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="paises.html?page=1">Países</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="atletas.html?page=1">Atletas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link text-black" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Edições
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">1</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">2</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex">
          <div class="form-check form-switch ms-auto mt-3 me-3">
            <label class="form-check-label ms-3" for="lightSwitch">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-brightness-high"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                />
              </svg>
            </label>
            <input class="form-check-input" type="checkbox" id="lightSwitch" />
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Fim Nav -->

  <div class="container">
    <div class="row small">
      <span data-bind="html: 'Página: ' + currentPage() + ' de ' + totalPages()"></span><br />
      <span data-bind="html: 'Países: '+ fromRecord() + '-' + toRecord() + ' de ' + totalRecords()"></span>
      <div class="col-sm-12 d-grid d-sm-flex justify-content-sm-center justify-content-md-end my-0 pt-3">
        <ul class="pagination float-end">
          <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
          <li class="page-item float-end"><a class="page-link" title="First Page"
              data-bind="attr: { href: './paises.html?page=' + '1',  rel:'prev'}">⇤</a></li>
          <li class="page-item float-end"><a class="page-link" title="Previous Page"
              data-bind="attr: { href: './paises.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
          <!-- /ko -->
          <!-- ko foreach: pageArray()-->
          <!-- ko if:$data == $parent.currentPage() -->
          <li class="active page-item"><a class="page-link"
              data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
          <!-- /ko -->
          <!-- ko if:$data != $parent.currentPage() -->
          <li class="page-item"><a class="page-link"
              data-bind="attr: { href: './paises.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
          </li>
          <!-- /ko -->
          <!-- /ko -->
          <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
          <li class="page-item"><a class="page-link" title="Next Page"
              data-bind="attr: { href: './paises.html?page=' + nextPage(), rel:'next' }">→</a></li>
          <li class="page-item"><a class="page-link" title="Last Page"
              data-bind="attr: { href: './paises.html?page=' + totalPages() }">⇥</a></li>
          <!-- /ko -->
        </ul>
      </div>
    </div>

    <div class="row g-3" data-bind="foreach: records">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="card bc-white" style="min-height: 240px;">
            <div class="card-body">
              <!-- ko ifnot: Flag == null -->
              <div class="text-center my-2"><img data-bind="attr:{src: Flag}" style="height:120px; max-width: 200px; border:solid 1px black" ></div>
              <!-- /ko -->
              <!-- ko if: Flag == null -->
              <div class="text-center my-2"><img data-bind="attr:{src: 'imagens/flag_placeholder.png' }" style="height:120px; max-width: 200px; border:solid 1px black"></div>
              <!-- /ko -->
              <h5 style="height: 3rem;" class="card-title justify-content-center text-center align-items-center d-flex" data-bind="text: Name"></h5>
              <div class="text-center"><a href="#" class="btn btn-primary just" data-bind="click: meuModal">Ver Detalhes</a></div>
            </div>
          </div>
        </div>
      </div>
      <footer class="bg-dark text-center text-white">
        <div class="container p-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/jogosolimpicospt/" role="button">
                    <i class="fa fa-facebook"></i>
                </a>
                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/JogosOlimpicos?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" role="button">
                    <i class="fa fa-twitter"></i>
                </a>
                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://olympics.com/" role="button">
                    <i class="fa fa-google"></i>
                </a>
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/jogosolimpicos/" role="button">
                    <i class="fa fa-instagram"></i>
                </a>
            </section>
            <section>
                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">CONTACTOS</h5>
    
                        <ul class="list-unstyled mb-0">
                            <li>
                                <p>
                                    iavcoelho@ua.pt<br/>
                                    keeganazevedo@ua.pt
                                </p>
                            </li>
                        </ul>
                    </div>
                    <!--Grid column-->
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">CONTACTOS UA</h5>
                        <ul class="list-unstyled mb-0">
                            <li>
                                <p>
                                    geral@ua.pt
                                </p>
                            </li>
                            <li>
                                <p>
                                    +351 234 370 200
                                </p>
                            </li>
                        </ul>
                    </div>
                    <!--Grid column-->
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Quick Access</h5>
                        <ul class="list-unstyled mb-0">
                            <li>
                                <a style="color: white" href="#">Início</a>
                            </li>
                            <li>
                                <a style="color: white" href="#">Países</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <ul class="list-unstyled mb-0">
                            <li>
                                <a style="color: white" href="#">Atletas</a>
                            </li>
                            <li>
                                <a style="color: white" href="#">Edições</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </footer>      


       <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button type="button" id="modalCloseButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col d-flex justify-content-center align-items-center" ><img src="" style="height:120px; border:solid 1px black" id="modalImage" alt=""
                  style="max-width: 500px;"></div>
              <div class="col">
                <p id="modalIOC"></p>
                <p id="modalID"></p>
                <p id="modalOrganizer"></p>
                <p id="modalParticipant"></p>
                <p id="modalEvents"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a type="button" id="modalDetails" class="btn btn-info text-light">Ver Detalhes Completos</a>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->

    <!-- Autohide navbar script -->

    <script src="customJS/paises.js"></script>
    <script src="customJS/darkSwitch.js"></script>
</body>

</html>
