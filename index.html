<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- KnockoutJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <link rel="stylesheet" href="customCSS/main.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link" href="#">Disabled</a>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="olympics" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#olympics" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#olympics" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#olympics" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="20000">
            <img src="imagens/banner.jpeg" class="d-block w-100" alt="" style="height: 800px;">
          </div>
          <div class="carousel-item" data-bs-interval="20000" style="height: 800px;">
            <img src="imagens/tochaOlimpica.jpg" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="20000">
            <img src="" class="d-block w-100" alt="..." style="height: 800px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#olympics" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#olympics" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Content -->
        <div class="row">
            <div class="col col-lg-2 col-md-12 col-sm-12">USA</div>
            <div class="col col-lg-2 col-md-12 col-sm-12">China</div>
            <div class="col col-lg-2 col-md-12 col-sm-12">Russia</div>
            <div class="col col-lg-2 col-md-12 col-sm-12">Katie Ledecky</div>
            <div class="col col-lg-2 col-md-12 col-sm-12">Sunisa Lee</div>
            <div class="col col-lg-2 col-md-12 col-sm-12">Allyson Felix</div>
        </div>

</body>

</html>
