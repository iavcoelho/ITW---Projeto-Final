<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="customCSS/main.css">
  <link rel="stylesheet" href="customCSS/loader.css">
  <link rel="stylesheet" href="customCSS/lightswitch.css">

</head>

<body class="bg-light">
  <!-- Loader -->
  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <!-- /Loader -->
  <!-- Nav -->
  <div class="autohide bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img id="navLogo"
                        src="http://192.168.160.58/Olympics/Images/Olympic_rings.svg" height="35px" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="paises.html">Países</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="atletas.html">Atletas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="modalidades.html">Modalidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="edicoes.html">Edições</a>
                        </li>
                    </li>
                </ul>
                        <label for="lightSwitch">
                            <input type="checkbox" id="lightSwitch" class="lightSwitch" />
                            <i class="fa-solid fa-moon"></i>
                        </label>
            </div>
        </div>
        </nav>
    </div>
</div>
  <!-- Fim Nav -->


  <a class="btn btn-secondary" href="/profile.html" style="position: fixed;right:20px;bottom: 20px;z-index: 1030; border-radius: 100%; background-color: coral; outline: none; border: none;">
    <i class="fas fa-user"></i>
</a>

  <!-- Conteúdo -->

  <div class="container">
    <div class="accordion" id="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Dados Gerais
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordion">
          <div class="accordion-body">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <img data-bind="attr:{src: Flag}" style="max-height: 120px ;" alt="">
                </div>
                <div class="col-sm">
                  <p data-bind="text: 'IOC: ' + IOC()"></p>
                  <p data-bind="text: 'Nome: ' + Name()"></p>
                  <p data-bind="text: 'Id: ' + Id()"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <span data-bind="text: 'Eventos [' + Events().length + ']'"></span>
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordion">
          <div class="accordion-body">
           <div data-bind="foreach: Events">
            <div class="border rounded d-inline-block mr-2 mb-1 p-1 text-decoration-none link-info"><span data-bind="text: ' ' + Name + ' (' + Id + ')'"></span></div>
           </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <span data-bind="text: 'Jogos Participados [' + Participant().length + ']'"></span>
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#accordion">
          <div class="accordion-body">
            <div data-bind="foreach: Participant">
              <a data-bind="attr:{href: './evento.html?id=' + Id}"><div class="border rounded d-inline-block mr-2 mb-1 p-1 text-decoration-none link-info"><span data-bind="text: ' ' + Name + ' [' + CountryName + ']' + ' (' + Id + ')'"></span></div></a>
             </div>
          </div>
        </div>
      </div>
      <div class="accordion-item" data-bind="">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
            <span data-bind="text: 'Jogos Organizados [' + Organizer().length + ']'"></span>
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#accordion">
          <div class="accordion-body">
            <div data-bind="foreach: Organizer">
              <a data-bind="attr:{href: './evento.html?id=' + Id}"><div class="border rounded d-inline-block mr-2 mb-1 p-1 text-decoration-none link-info"><span data-bind="text: ' ' + Name + ' (' + Id + ')'"></span></div></a>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a class="btn btn-secondary" href="/statistics.html"
  style="position: fixed;left:20px;bottom: 20px;z-index: 1030; border-radius: 100%; background-color: coral; outline: none; border: none;">
  <i class="fa-solid fa-chart-simple"></i>
  
  <!-- Fim Conteúdo -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- KnockoutJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
  <!-- Autohide navbar script -->
  <script src="customJS/autohide.js"></script>
  <script src="customJS/pais.js"></script>
  <script src="customJS/darkSwitch.js"></script>
  <script src="customJS/loader.js"></script>
</body>

</html>
